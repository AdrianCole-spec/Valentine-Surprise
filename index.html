<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        /* General Setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* Container for the card */
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        /* Romantic Photo Area */
        .photo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #ffdde1;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #ff4d6d;
            overflow: hidden;
            border: 4px solid #ff4d6d;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e63950;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: absolute; /* Allows it to move freely */
            left: 55%; /* Start slightly to the right */
        }

        /* Hidden Celebration Message */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background Floating Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            animation: floatUp 10s linear infinite;
            z-index: 1;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="card" id="main-card">
        <div class="photo-placeholder">
            <img src="us.jpg" alt="Cute Avatar" id="avatar">
        </div>
        
        <h1 id="question">Will you be my Valentine?</h1>
        <p>I have a question for you...</p>

        <div class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <div class="photo-placeholder" style="background-color: #fff;">
            üíñ
        </div>
        <h1>Yay! I love you! ‚ù§Ô∏è</h1>
        <p>Can't wait to celebrate with you.</p>
    </div>

    <script>
        // 1. Move the 'No' button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed'; // Break out of container
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // 2. Handle the 'Yes' click
        function acceptLove() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
            
            // Trigger Confetti effect
            createConfetti();
        }

        // 3. Create Background Hearts
        function createHearts() {
            const container = document.getElementById('bg-hearts');
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }
        createHearts();

        // 4. Simple Confetti Logic
        function createConfetti() {
            for(let i=0; i<50; i++) {
                let confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = ['#ff4d6d', '#ffb3c1', '#ffd700', '#fff'][Math.floor(Math.random()*4)];
                confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                // Add keyframes for falling dynamic
                let styleSheet = document.createElement("style");
                styleSheet.innerText = `
                    @keyframes fall {
                        to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(styleSheet);
            }
        }
    </script>
</body>
</html>
